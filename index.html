<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE INTEREST CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>INTEREST CALCULATOR</h1>
        <div class="op">
            <h2>Rupees :</h2>
            <p id="display">Amount</p>
        </div>
        <div class="input-container">
            <label for="amount">Principle Amount</label>
            <br>
            <input type="number" placeholder="Enter Principle Amount" id="amount">
            <br>
            <label for="rate">Rate %</label>
            <br>
            <input type="number" placeholder="Enter Rate" id="rate">
            <br>
            <label for="year">Years</label>
            <br>
            <input type="number" placeholder="Enter number of year" id="year">
        </div>
        <div class="button-container">
            <button class="btn" onclick=calcSI()>Calculate SI</button>
            <button class="btn" onclick=calcCI()>Calculate CI</button>
            <button class="btn" onclick=reset()>Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
